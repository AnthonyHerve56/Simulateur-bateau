<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Simulator</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: #0a0f1e; font-family: 'Courier New', monospace; }
      canvas { display: block; }

      #hud {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .key {
        width: 44px; height: 44px;
        border: 2px solid rgba(100,200,255,0.5);
        border-radius: 8px;
        background: rgba(10,30,60,0.7);
        color: rgba(100,200,255,0.9);
        font-size: 18px;
        display: flex; align-items: center; justify-content: center;
        transition: all 0.1s;
        user-select: none;
      }
      .key.active {
        background: rgba(100,200,255,0.25);
        border-color: rgba(100,200,255,1);
        box-shadow: 0 0 12px rgba(100,200,255,0.6);
      }
      #speed-display {
        position: fixed;
        top: 20px; right: 24px;
        color: rgba(100,200,255,0.8);
        font-size: 13px;
        text-align: right;
        letter-spacing: 1px;
      }
      #speed-display span {
        font-size: 28px;
        font-weight: bold;
        color: rgba(100,220,255,1);
      }
      #title {
        position: fixed;
        top: 20px; left: 24px;
        color: rgba(100,200,255,0.6);
        font-size: 11px;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      /* ── Widget vent ──────────────────────── */
      #wind-display {
        position: fixed;
        top: 20px; left: 50%;
        transform: translateX(-50%);
        color: rgba(100,200,255,0.8);
        font-size: 11px;
        text-align: center;
        letter-spacing: 1px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      #wind-rose {
        width: 52px; height: 52px;
        border: 1.5px solid rgba(100,200,255,0.35);
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        position: relative;
      }
      #wind-arrow {
        font-size: 24px;
        line-height: 1;
        display: inline-block;
        transform-origin: center;
        transition: transform 0.4s ease;
        filter: drop-shadow(0 0 4px rgba(100,200,255,0.7));
      }
      #wind-info {
        font-size: 12px;
        color: rgba(100,220,255,0.9);
      }
      #wind-info span {
        font-size: 16px;
        font-weight: bold;
        color: rgba(100,220,255,1);
      }

      /* ── Boussole ──────────────────────── */
      #compass-wrap {
        position: fixed;
        bottom: 30px; left: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: rgba(100,200,255,0.7);
        font-size: 11px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      #compass-svg {
        filter: drop-shadow(0 0 6px rgba(100,200,255,0.4));
      }
      #compass-heading {
        font-size: 14px;
        font-weight: bold;
        color: rgba(100,220,255,1);
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div id="title">⚓ Boat Sim</div>
    <div id="speed-display">VITESSE<br><span id="spd">0.0</span> <small>kn</small></div>

    <div id="wind-display">
      VENT
      <div id="wind-rose">
        <span id="wind-arrow">↑</span>
      </div>
      <div id="wind-info"><span id="wind-spd">0.0</span> kn &nbsp;<span id="wind-dir">N</span></div>
    </div>

    <!-- Boussole -->
    <div id="compass-wrap">
      CAP
      <svg id="compass-svg" width="72" height="72" viewBox="-36 -36 72 72">
        <!-- Cadran -->
        <circle r="33" fill="rgba(10,30,60,0.75)" stroke="rgba(100,200,255,0.35)" stroke-width="1.5"/>
        <!-- Graduations tous les 30° -->
        <g stroke="rgba(100,200,255,0.3)" stroke-width="1">
          <line x1="0" y1="-33" x2="0" y2="-27"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(30)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(60)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(90)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(120)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(150)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(180)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(210)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(240)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(270)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(300)"/>
          <line x1="0" y1="-33" x2="0" y2="-27" transform="rotate(330)"/>
        </g>
        <!-- Points cardinaux -->
        <text y="-19" text-anchor="middle" font-size="8" font-family="Courier New" fill="rgba(255,80,80,1)" font-weight="bold">N</text>
        <text y="22"  text-anchor="middle" font-size="8" font-family="Courier New" fill="rgba(100,200,255,0.8)">S</text>
        <text x="21"  y="3.5" text-anchor="middle" font-size="8" font-family="Courier New" fill="rgba(100,200,255,0.8)">E</text>
        <text x="-21" y="3.5" text-anchor="middle" font-size="8" font-family="Courier New" fill="rgba(100,200,255,0.8)">O</text>
        <!-- Aiguille (groupe rotatif) -->
        <g id="compass-needle">
          <!-- Pointe Nord (rouge) -->
          <polygon points="0,-22 -4,2 0,0 4,2" fill="rgba(255,80,80,0.95)"/>
          <!-- Pointe Sud (blanc) -->
          <polygon points="0,22 -4,-2 0,0 4,-2" fill="rgba(220,240,255,0.7)"/>
          <!-- Centre -->
          <circle r="2.5" fill="rgba(100,200,255,0.9)"/>
        </g>
      </svg>
      <div id="compass-heading">000° N</div>
    </div>

    <div id="hud">
      <div style="display:flex; flex-direction:column; align-items:center; gap:6px;">
        <div class="key" id="key-up">▲</div>
        <div style="display:flex; gap:6px;">
          <div class="key" id="key-left">◀</div>
          <div class="key" id="key-down">▼</div>
          <div class="key" id="key-right">▶</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
